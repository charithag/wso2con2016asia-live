<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WSO2 Live Streaming</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jwplayer.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/css_browser_selector.js"></script>
    <script>jwplayer.key = ""</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="header">
    <h1>WSO2 Conference 2016 Asia Live</h1>
</div>
<!---->

<div class="body_container1">

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" id="close_mrk">&times;</button>
                    <h4 class="modal-title">WSO2 Video Streaming</h4>
                </div>
                <div class="modal-body">
                    <div id="video_preview">
                        <div id="player"></div><div class="clear"></div>
                        <input type="text" id="stream_url" value=""/><br/>
                        <input type="button" id="btn_start" class="" value="Start" />
                        <input type="button" id="btn_stop" class="" value="Stop"/>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="close_btn">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!---->
    <div id="stream_list">
            <button id="track_1" class='button'>Track 1</button><br><br>
            <button id="track_2" class='button'>Track 2</button><br><br>
            <button id="track_3" class='button'>Track 3</button><br><br>
    </div>

</div>

</body>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</html>
